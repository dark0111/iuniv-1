<html>

  <head>
    <title>Wilco &mdash; Ashes of American Flags</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
  </head>

  <body>

    <div class="dimmer"></div>

    <!-- video player -->
    <div class="video-player">

      <!-- video -->
      <video src="wilco.mov"></video>

      <!-- controls container -->
      <div class="controls">
        <!-- play / pause button -->
        <div class="button play"></div>
        <!-- volume container -->
        <div class="volume">
          <!-- mute button -->
          <div class="button">VOL</div>
          <!-- volume slider -->
          <div class="slider">
            <div class="fill"></div>
            <div class="thumb"><div></div></div>
          </div>
        </div>
        <!-- progress bar -->
        <div class="progress-bar">
          <div class="bar loaded"></div>
          <div class="bar played"></div>
          <div class="scrubber-container">
            <div class="scrubber">
              <div class="thumb"></div>
              <div class="time"></div>
            </div>
          </div>
          <div class="duration time"></div>
        </div>
      </div>

    </div>

  </body>

</html>
